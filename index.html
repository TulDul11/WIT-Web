<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Whirlpool</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="floating_image floating_image_1">
            <img src="images/washer_dryer_shadows.PNG">
        </div>
        <div class="floating_image floating_image_2">
            <img src="images/washer_dryer_shadows.PNG">
        </div>
        
        <div class="container" id="login_container">
            <div class="row justify-content-center">
                <div class="col-auto justify-content-center">
                    <img src="images/wti_logo_white_cropped.png" class="img" alt="Centered Image" id="login_logo">
                </div>
            </div>
            <div class="row justify-content-center"> 
                <div class="col-auto justify-content-center">
                    <p class="text-center text-white fw-semibold fs-4 fs-md-4 fs-lg-3 gs-xl-3 fs-xxl-3" id="wti_page_name">Whirlpool Training Interface</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto justify-content-center" id="error_message">
                    <p class="text-center text-danger fs-6 fw-semibold" id="wti_page_name"></p>
                </div>
            </div>
            <div class="row justify-content-center p-2 py-3">
                <div class="col-auto justify-content-center">
                    <div class="input-group w-auto"> 
                        <input type="text" class="form-control fs-6 px-3 py-3" placeholder="Usuario..." id="login_user">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center p-2">
                <div class="col-auto justify-content-center">
                    <div class="input-group"> 
                        <input type="password" class="form-control fs-6 px-3 py-3" placeholder="Contraseña..." id="login_password">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center p-2">
                <div class="col-auto justify-content-center">
                    <div class="input-group"> 
                        <button class="btn btn-primary fs-6 py-3 mx-auto fs-5 fw-semibold" id="login_button">Iniciar sesión</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
