<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whirlpool Training Interface - Curso</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.3.1/dist/css/coreui.min.css" 
  rel="stylesheet" 
  integrity="sha384-PDUiPu3vDllMfrUHnurV430Qg8chPZTNhY8RUpq89lq22R3PzypXQifBpcpE1eoB" 
  crossorigin="anonymous">
  <link href="./styles/style.css" rel="stylesheet" />
</head>
<body class="course_body">
    <nav class="navbar navbar-expand-lg navbar-light" id="nav_bar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
      
          <!-- IZQUIERDA: Logo + Breadcrumb juntos -->
          <div class="d-flex align-items-center gap-3">
            <img src="./images/menu_icon_white.png" id="nav_bar_menu" onclick="log_out()" />
            <img src="./images/wti_logo_white_cropped.png" id="nav_bar_logo" onclick="home_screen()" />
      
                <div id="breadcrumb-container" class="d-flex align-items-center text-white">
                    <a id="breadcrumb-inicio" class="nav-link p-0 me-2 text-white" href="#" onclick="home_screen()">Inicio</a>
                    <span id="breadcrumb-sep-1" class="text-muted mx-2 d-none">></span>
                    <a id="breadcrumb-curso" class="nav-link p-0 me-2 text-white d-none" href="#">Curso</a>
                    <span id="breadcrumb-sep-2" class="text-muted mx-2 d-none">></span>
                    <span id="breadcrumb-extra" class="text-white d-none"></span>
                </div>              
          </div>
      
          <!-- DERECHA: Rol (Profesor/Alumno) -->
          <div id="nav_role" class="text-white fw-semibold"></div>
      
        </div>
      </nav>
      
      

    <!-- Curso alumno -->
     <div id="alumno_body" class="container-fluid mt-4" style="display: none;">
        <div class="mb-3" style="margin: 10px 20px;">
            <p id="course_code" class="fw-bold fs-4"></p>
        </div>

        <div class="mb-3" style="width: 100%;">
            <!-- Grid web -->
            <div class="row align-items-start" id="course_grid">
                <div class="col-md-9" id="alumno_curso">
                   <!-- Aqui va el splash card del curso -->
                  
                </div>
                <div class="col">
                    <div class="d-flex flex-column align-items-center" id="tareas_container" style="height: 100%; justify-content: start;">
                        <p id="tareas_por_hacer"style="font-weight: bold;">Tareas por hacer</p>
                        <ul class="list-group"style="width: 100%; margin-bottom : 20px;"id="tareas_lista">
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Grid mobile -->
            <div class="mb-3" style="width: 100%;" id="alumno_curso_m">
                 <!-- Aqui va la tarjeta de curso en mobile -->
                  
            </div>

            <div class="container mt-5" id="modulos-alumno-container">
                <h5 class="fw-bold mb-3">Contenido del Curso</h5>
                <div id="modulos-alumno-lista" class="list-group">
                  <!-- Aquí se insertarán dinámicamente los módulos -->
                </div>
              </div>

            <div class="mb-3" style="width: 100%;">
                <!-- Aqui van las tareas -->
                <div class="mb-3" id="tareas_mobile" style="margin-top: 15px;">
                    <div class="row align-items-center" style="width:85%; margin-inline: auto;">
                        <div class="col">
                            <p id="tareas_por_hacer"style="font-weight: bold;">Tareas por hacer</p>
                            <ul class="list-group"style="width: 300px; margin-bottom : 20px;" id="tareas_lista_m">
                                
                            </ul>
                        </div>
                    </div>
                </div>
           </div>
        </div>

    </div>

    <!-- Curso profesor -->
    <div id="profesor_body" class="container-fluid mt-4" style="display: none;">
        <div class="mb-3" style="margin: 10px 20px;">
            <p id="course_code_profesor" class="fw-bold fs-4"></p>
        </div>
    
        <div class="card p-4" style="width: 90%;margin-inline: auto;">
            <h5 class="fw-bold mb-4">Dashboard del curso</h5>
            <canvas id="myChart" style="width:100%;max-width:700px;height: 500px;"></canvas>
        </div>

        <!-- Modulos -->
        <div class="mt-4">
            <div class="d-flex flex-column align-items-center" id="_container">
                <h5 class="fw-bold" style="width: 90%; margin-inline: auto;">Módulos</h5>

                <div class="mb-3" style="width: 90%; margin-inline: auto; text-align: right;">
                    <a href="#" class="btn btn-success btn-sm" id="btn-crear-modulo">
                        + Crear nuevo módulo
                    </a>
                </div>

                <div id="modulos_profesor" class="list-group" style="width: 90%; margin-inline: auto;">
                    <!-- Aquí se insertarán dinámicamente los módulos -->
                </div>
            </div>
        </div>
    </div>

  <script src="./scripts/frontend_course.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  
</body>
</html>
