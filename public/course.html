<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>Whirlpool Training Interface - Curso</title>
  <link rel="icon" href="./images/wti_icon_logo.PNG">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link href="./styles/course.css" rel="stylesheet" />
  <link href="./styles/utilities.css" rel="stylesheet" />
</head>
<body class="course_body">
    <!-- Curso alumno -->
    <div class="Course content_body" id="alumno_body" style="display: none;">
        <div class="mb-3" style="width: 100%;">
            <!-- Grid web -->
            <div class="row align-items-start" id="course_grid" >
                <div class="col-md-9" id="alumno_curso">
                    <div class="mb-3" style="margin: 10px 20px;">
                        <p id="course_code" class="fw-bold fs-4"></p>
                    </div>
                   <!-- Aqui va el splash card del curso -->
                  
                </div>
                <div class="col">
                    <div class="d-flex flex-column align-items-center" id="tareas_container" style="height: 100%; justify-content: start; margin-right: 30px; margin-top: 50px;">
                        <p id="tareas_por_hacer"style="font-weight: bold; font-size: 1.2rem">Tareas por hacer</p>
                        <ul class="list-group"style="width: 100%; margin-bottom : 20px;"id="tareas_lista">
                            <!-- Aquí van las tareas pendientes -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Grid mobile -->
            <div class="mb-3" style="width: 100%; margin-top: 20px;" id="alumno_curso_m">
                 <!-- Aqui va la tarjeta de curso en mobile -->
                  
            </div>

            <div class="mb-3" style="width: 100%;">
                <!-- Aqui van las tareas -->
                <div class="mb-3" id="tareas_mobile" style="margin-top: 15px;">
                    <div class="row align-items-center" style="width:85%; margin-inline: auto;">
                        <div class="d-flex flex-column align-items-center">
                            <p id="tareas_por_hacer"style="font-weight: bold;">Tareas por hacer</p>
                            <ul class="list-group"style="width: 300px; margin-bottom : 20px;" id="tareas_lista_m">
                                
                            </ul>
                        </div>
                    </div>
                </div>
           </div>

           <div class="container mt-5" id="modulos-alumno-container">
                <h5 class="fw-bold mb-3">Contenido del Curso</h5>
                <div id="modulos-alumno-lista" class="list-group">
                <!-- Aquí se insertarán dinámicamente los módulos -->
                </div>
            </div>
        </div>

    </div>

    <!-- Curso profesor -->
    <div class="Course_Profesor content_body" id="profesor_body" style="display: none;">
        <div class="mb-3" style="width: 100%; margin-top: 20px;">
            <div class="card p-4" id="main_card" style="width: 90%; margin-inline: auto;">
                <p id="course_name" class="fw-bold fs-4"></p>
                <div class="row" style="margin-bottom: 20px;">
                    <p>Progreso de alumnos (%)</p>
                    <div class ="mb-3" id = "bar_container">
                        <div class = "mb-3" id="bar_body" style="width: 100%;">
                            <canvas id="bar_chart"></canvas>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Orden
                        </button>
                        <ul class="dropdown-menu">
                            <li onclick="sort_chart(3)"><a class="dropdown-item">A-z</a></li>
                            <li onclick="sort_chart(4)"><a class="dropdown-item">Z-a</a></li>
                            <li onclick="sort_chart(2)"><a class="dropdown-item">Mayor a menor</a></li>
                            <li onclick="sort_chart(1)"><a class="dropdown-item">Menor a mayor</a></li>
                        </ul>
                    </div>
                </div>  
                <div class="row" style="margin-bottom: 20px;">
                    <div>
                        <p>Histograma calificaciones</p>
                        <div class ="mb-3" id = "histogram_container">
                            <div class = "mb-3" id="histogram_body" style="max-width: 1298; min-height: 300px; display: flexbox;">
                                <canvas id="histogram_chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md" style="margin-inline: auto; width: 85%;">
                        <div class="card text-bg-light mb-3" style="border-left: 1.2rem solid #F1B300 !important;">
                            <div class="card-body text-center" style="min-height: 136; max-height: 140px;">
                                <h5 class="card-title" style="text-align: center;">Número de técnicos</h5>
                                <p class="kpi_text" id="num_tec">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md" style="margin-inline: auto; width: 85%;">
                        <div class="card text-bg-light mb-3" style="border-left: 1.2rem solid #F1B300 !important;">
                            <div class="card-body text-center" style="min-height: 136; max-height: 140px;">
                                <h5 class="card-title" style="text-align: center;">Promedio del curso</h5>
                                <p class="kpi_text" id="prom_prom">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md" style="margin-inline: auto; width: 85%;">
                        <div class="card text-bg-light mb-3" style="border-left: 1.2rem solid #F1B300 !important;">
                            <div class="card-body text-center" style="min-height: 136; max-height: 140px;">
                                <h5 class="card-title" style="text-align: center;">% de avance promedio</h5>
                                <p class="kpi_text" id="prom_prog">0%</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md" style="margin-inline: auto; width: 85%;">
                        <div class="card text-bg-light mb-3" style="border-left: 1.2rem solid #F1B300 !important;">
                            <div class="card-body text-center" style="min-height: 136; max-height: 140px;">
                                <h5 class="card-title" style="text-align: center;">Número de modulos</h5>
                                <p class="kpi_text" id="num_mod">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modulos -->
            <div class="mt-4">
                <div class="d-flex flex-column align-items-center" id="_container">
                    <h5 class="fw-bold" style="width: 90%; margin-inline: auto;">Módulos</h5>

                    <div class="mb-3" style="width: 90%; margin-inline: auto; text-align: right;">
                        <a href="#" class="btn btn-success btn-sm" id="btn-crear-modulo">
                            + Crear nuevo módulo
                        </a>
                    </div>

                    <div id="modulos_profesor" class="list-group" style="width: 90%; margin-inline: auto;">
                        <!-- Aquí se insertarán dinámicamente los módulos -->
                    </div>
                </div>
            </div>
        </div>
    </div>  
  <script src="./scripts/frontend_course.js"></script>
  <script src="./scripts/utilities.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chart.js">
    </script>
        
    <script>
    </script>
</body>
</html>
