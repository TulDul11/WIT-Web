<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whirlpool Training Interface - Curso</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link href="./styles/course.css" rel="stylesheet" />
  <link href="./styles/utilities.css" rel="stylesheet" />
</head>
<body class="course_body">
    <!-- Curso alumno -->
    <div class="Course content-body" id="alumno_body" style="display: none; margin-top: 70px;">
        <div class="mb-3" style="width: 100%; margin-left: 50px;">
            <!-- Grid web -->
            <div class="row align-items-start" id="course_grid">
                <div class="col-md-9" id="alumno_curso">
                   <!-- Aqui va el splash card del curso -->
                </div>
                <div class="col">
                    <div class="d-flex flex-column align-items-center" id="tareas_container" style="height: 100%; justify-content: start;">
                        <p id="tareas_por_hacer"style="font-weight: bold;">Tareas por hacer</p>
                        <ul class="list-group"style="width: 100%; margin-bottom : 20px;"id="tareas_lista">
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Grid mobile -->
            <div class="mb-3" style="width: 100%;" id="alumno_curso_m">
                 <!-- Aqui va la tarjeta de curso en mobile -->
                  
            </div>
            <div class="mb-3" style="width: 100%;">
                <!-- Aqui van las tareas -->
                <div class="mb-3" id="tareas_mobile" style="margin-top: 15px;">
                    <div class="row align-items-center" style="width:85%; margin-inline: auto;">
                        <div class="col">
                            <p id="tareas_por_hacer"style="font-weight: bold;">Tareas por hacer</p>
                            <ul class="list-group"style="width: 300px; margin-bottom : 20px;" id="tareas_lista_m">
                                
                            </ul>
                        </div>
                    </div>
                </div>
           </div>

            <!-- Tareas mobile -->
            

            <!-- Modulos -->
            <div class="mt-4" >
                <div class="d-flex flex-column align-items-center" id="_container">
                    <h5 class="fw-bold" style="width: 90%; margin-inline: auto;">Modulos</h5>
                    <div class="mb-3" style="width: 90%; margin-inline: auto; text-align: right;">
                        <a href="crearModulos.html?modo=crear" class="btn btn-success btn-sm">+ Crear nuevo módulo</a>
                      </div>
                      
                    <div class="accordion" id="accordionModulos" style="width: 90%; margin-inline: auto;">
                        <!-- Aquí se insertarán dinámicamente los módulos -->
                      </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Curso profesor -->
    <div class="container-fluid mt-4" id="profesor_body">
        <div class="card p-4" style="width: 90%;margin-inline: auto;">
            <canvas id="myChart" style="width:100%;max-width:700px;height: 500px;"></canvas>
        </div>
    </div>  
  <script src="./scripts/frontend_course.js"></script>
  <script src="./scripts/utilities.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
