<!DOCTYPE html>
<html lang="es">
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Whirlpool Training Interface - Página Inicial</title>
        <link rel="icon" href="./images/wti_icon_logo.PNG">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="./styles/style.css" rel="stylesheet">
    </head>
    <body class="home_body">
        <nav class="navbar navbar-expand-lg navbar-light" id="nav_bar">
            <div id="nav_div">
                <div id="navbar_nav">
                    <img src="./images/menu_icon_white.png" id="nav_bar_menu" onclick="log_out()">
                    <img src="./images/wti_logo_white_cropped.png" id="nav_bar_logo" onclick="home_screen()">
                    
                    <div id="nav_modules">
                        <ul class="navbar-nav">
                            <li>
                                <a class="nav-link active" onclick="home_screen()">Inicio</a>
                            </li>
                            <li>
                                <a class="nav-link" href="#"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="nav_role"></div>
            </div>
        </nav>
        <div style="display: none; flex-direction: row; align-items: flex-start; gap: 1rem; margin: 2rem 2rem 2rem 2rem;" id="alumno_body">
            <div style="flex: 3; display: flex; flex-wrap: wrap; gap: 1rem; padding-left: 0; margin: 0;" id="alumno_cursos">
                <!-- Aqui van los cursos -->
            </div>
        
            <div style="flex: 1; max-width: 25%; min-width: 250px; margin-right: 0;">
                <section class="vh-100">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4">
                                <img src="../images/perfil.png"
                                    class="rounded-circle img-fluid" style="width: 100px;" />
                            </div>
                            <h4 class="mb-2" id="card_name">Tecnico de Whirlpool</h4>
                            <p style="font-size: 0.9rem; font-weight: bold; margin-bottom: 0.5rem;">Nivel de experiencia</p>
                            <div class="progress" style="margin: 0 1rem 0.5rem 1rem;">
                                <div class="progress-bar bg-info" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> 100 exp </div>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin: 0 1rem;">
                                <span style="font-size: 0.8rem; font-weight: bold;">Nivel 1</span>
                                <span style="font-size: 0.8rem; font-weight: bold;">Nivel 2</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div style="display: none;" id="profesor_body">
            <div class="inicio-header" style="margin-top: 20px; margin-left: 80px; display: flex; justify-content: space-between; align-items: center; margin-right: 80px;">
                <h2>Inicio</h2>
                <button class="btn-agregar-curso" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar Curso</button>
            </div>
            <hr class="linea-header" style="width: 95.5%; border-top: -200px;">

                <!-- Filtro de cursos -->
                <div style="margin: 0 auto; width: 91%; text-align: center;">
                    <input type="text" id="filterInput" class="form-control" placeholder="Buscar cursos..." style="width: 100%; margin: 0;">
                </div>
                          
            
        
        
            <!-- Sección de cursos -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar Curso</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="courseForm">
                                <!-- Nombre del Curso -->
                                <div class="mb-3">
                                    <label for="courseName" class="form-label">Nombre del Curso</label>
                                    <input type="text" class="form-control" id="courseName" placeholder="Escribe el nombre del curso" required>
                                </div>
                                <!-- Clave del Curso -->
                                <div class="mb-3">
                                    <label for="courseKey" class="form-label">Clave del Curso</label>
                                    <input type="text" class="form-control" id="courseKey" placeholder="Escribe la clave del curso" required>
                                </div>
                                <!-- Descripción del curso -->
                                <div class="mb-3">
                                    <label for="description" class="form-label">Descripción del curso</label>
                                    <textarea class="form-control" id="description" rows="4" placeholder="Escribe una breve descripción del curso"></textarea>
                                </div>
                                <!-- Subir archivo CSV -->
                                <div class="mb-3" style="margin-top: 20px;">
                                    <label for="csvUpload" class="form-label">Sube archivo:</label>
                                    <input type="file" class="form-control" id="csvUpload" accept=".csv">
                                </div>
                                <!-- Lista de alumnos -->
                                <div class="mb-3">
                                    <label for="studentList" class="form-label">Alumnos a Agregar</label>
                                    <textarea class="form-control" id="studentList" rows="4"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" id="saveCourseButton">Guardar Curso</button>
                        </div>
                    </div>
                </div>
                <div id="nav_role"></div>
            </div>
            
        </div>
         <!-- Contenedor de tarjetas de cursos -->
        <div id="coursesContainer" class="card-container" style="display: flex; flex-wrap: wrap; gap: 1rem;"></div>
        <script src="./scripts/frontend_home.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
