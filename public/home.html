<!DOCTYPE html>
<html lang="es">
<html>
    <head>
        <!-- Metadata para la página web -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Título de la página web y su ícono -->
        <title>Whirlpool Training Interface - Página Inicial</title>
        <link rel="icon" href="./images/wti_icon_logo.PNG">

        <!-- Metadata que incluye elementos de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <!-- Metadata con diseño para la página -->
        <link href="./styles/style.css" rel="stylesheet">

        <!-- Metadata y elementos para la funcionalidad y diseño de las utilidades de la barra lateral y la barra de navegación -->
        <link href="./styles/utilities.css" rel="stylesheet">
        
    </head>
    <body>
        

        <div class="Alumno content_body" id="alumno_body" style="display: none">
            <div class="headeralumno" style="margin-top: 20px;">
                <h2>Inicio</h2>
            </div>
            <hr class="linea-header" style="width: 95.5%;">
            <!--Search Batr-->
            <div class = "searchbar" >
                <input type="text" id="filterInput" class="form-control" placeholder="Buscar cursos..." style="width: 100%; margin: 0;">
            </div>
            <div class = "in-flex" style="flex: 3; display: flex; flex-wrap: wrap; gap: 1rem; padding-left: 0; margin: 0;" id="alumno_cursos">
                <!-- Añade más tarjetas de cursos si es necesario -->
            </div>
        
            <div style="display: flex; flex-direction: column; max-width: 28%; min-width: 280px; margin-right: 0;"> <!-- Ajuste de ancho -->
                <!-- Perfil -->
                <section>
                    <div class="carddemas"> <!-- Incremento en escala -->
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4">
                                <img src="./images/profile_picture_template.png" class="rounded-circle img-fluid" style="width: 110px;" /> <!-- Imagen más grande -->
                            </div>
                            <h4 class="mb-2" style="font-size: 1.2rem;" id="card_name">Tecnico de Whirlpool</h4> <!-- Fuente más grande -->
                            <p style="font-size: 0.8rem; font-weight: bold; margin-top: 0.8rem; margin-bottom: 0.5rem;">Nivel de experiencia</p> <!-- Ajuste de margen superior -->
                            <div class="progress" style="margin: 0 1.2rem 0.5rem 1.2rem; height: 1.2rem;"> <!-- Barra de progreso más alta -->
                            <div class="progress-bar bg-info" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">100 exp</div>
                            </div>

                            <div style="display: flex; justify-content: space-between; margin: 0 1.2rem;">
                                <span style="font-size: 0.8rem; font-weight: bold;">Nivel 1</span>
                                <span style="font-size: 0.8rem; font-weight: bold;">Nivel 2</span>
                            </div>
                        </div>
                    </div>
                </section>
            
                <!-- Lista de tareas -->
                <section>
                    <div class="card mask-custom"> <!-- Incremento en escala -->
                        <div class="card-body p-3 text-white">
                            <div class="text-center pt-3 pb-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="Check" style="width: 85px; display: block; margin: auto;"> <!-- Imagen más grande -->
                                <h2 class="my-4" style="font-size: 1.2rem;">Task List</h2> <!-- Texto más grande -->
                            </div>
                            <table class="table text-white mb-0" style="font-size: 0.9rem;"> <!-- Aumento de tamaño de fuente -->
                                <thead>
                                    <tr>
                                        <th scope="col" style="width: 40%;">Curso</th>
                                        <th scope="col" style="width: 40%;">Tarea</th>
                                        <th scope="col" style="width: 20%;">Prioridad</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="fw-normal">
                                        <th>
                                            <span style="font-size: 0.8rem;">Introduccion a Whirlpool</span> <!-- Tamaño reducido -->
                                        </th>
                                        <td class="align-middle">
                                            <span style="font-size: 0.8rem;">Estudiar y hacer el juego</span> <!-- Tamaño reducido -->
                                        </td>
                                        
                                        <td class="align-middle text-center">
                                            <h6 class="mb-0">
                                                <span class="badge bg-danger" style="font-size: 0.8rem;">High</span>
                                            </h6>
                                        </td>
                                        
                                    </tr>
                                    <!-- Repite la estructura ajustada para más filas -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="Profesor content_body" id="profesor_body" style="display: none">
            <div class="inicio-header" style="margin-top: 20px; margin-left: 80px; display: flex; justify-content: space-between; align-items: center; margin-right: 80px;">
                <h2>Inicio</h2>
                <button class="btn-agregar-curso" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar Curso</button>
            </div>
            <div id="line_professor" style="margin-left: 50px;">
                <hr class="linea-header" style="width: 95.5%;">
            </div>
            <!-- Filtro de cursos -->
            <div class="searchbar">
                <input type="text" id="filterInput" class="form-control" placeholder="Buscar cursos..." style="width: 100%; margin: 0;">
            </div>              
            <!-- Sección de cursos -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar Curso</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="courseForm">
                                <!-- Nombre del Curso -->
                                <div class="mb-3">
                                    <label for="courseName" class="form-label">Nombre del Curso</label>
                                    <input type="text" class="form-control" id="courseName" placeholder="Escribe el nombre del curso" required>
                                </div>
                                <!-- Clave del Curso -->
                                <div class="mb-3">
                                    <label for="courseKey" class="form-label">Clave del Curso</label>
                                    <input type="text" class="form-control" id="courseKey" placeholder="Escribe la clave del curso" required>
                                </div>
                                <!-- Descripción del curso -->
                                <div class="mb-3">
                                    <label for="description" class="form-label">Descripción del curso</label>
                                    <textarea class="form-control" id="description" rows="4" placeholder="Escribe una breve descripción del curso"></textarea>
                                </div>
                                <!-- Subir archivo CSV -->
                                <div class="mb-3" style="margin-top: 20px;">
                                    <label for="csvUpload" class="form-label">Sube archivo:</label>
                                    <input type="file" class="form-control" id="csvUpload" accept=".csv">
                                </div>
                                <!-- Lista de alumnos -->
                                <div class="mb-3">
                                    <label for="studentList" class="form-label">Alumnos a Agregar</label>
                                    <textarea class="form-control" id="studentList" rows="4"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" id="saveCourseButton">Guardar Curso</button>
                        </div>
                    </div>
                </div>
                <div id="nav_role"></div>
            </div>
             <!-- Contenedor de tarjetas de cursos -->
             <div class = "in-flex" style="flex: 3; display: flex; flex-wrap: wrap; gap: 1rem; padding-left: 50px; margin: 0;" id="profesor_cursos">
                <!-- Añade más tarjetas de cursos si es necesario -->
            </div>
        </div>

        <!-- Scripts de funcionalidad y de diseño -->
        <script src="./scripts/utilities.js"></script>
        <script src="./scripts/frontend_home.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
