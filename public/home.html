<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Metadata para la página web -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Título de la página web y su ícono -->
        <title>Whirlpool Training Interface - Página Inicial</title>
        <link rel="icon" href="./images/wti_icon_logo.PNG">

        <!-- Metadata que incluye elementos de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <!-- Metadata con diseño para la página -->
        <link href="./styles/home.css" rel="stylesheet">

        <!-- Metadata y elementos para la funcionalidad y diseño de las utilidades de la barra lateral y la barra de navegación -->
        <link href="./styles/utilities.css" rel="stylesheet">
        
    </head>
    <body>
        <!-- Cuerpo de contenido de alumno -->
        <div class="content_body" id="alumno_body">
            <div id="header_alumno">
                <h2>Inicio</h2>
            </div>
            <hr class="linea_header">
            <!--Search Bar-->
            <div class = "search_bar">
                <input type="text" id="filter_input_alumno" class="form-control" placeholder="Buscar cursos...">
            </div>
            <div id="alumno_cursos">
                <!-- Añade más tarjetas de cursos si es necesario -->
            </div>
        </div>

        <div id="profesor_body" class="content_body">
            <div class="inicio_header" id="header_profesor">
                <h2>Inicio</h2>
        
                <!-- Contenedor para los botones juntos -->
                <div style="display: flex; gap: 10px;">
                    <button class="btn-profesor-agregar-alumno" data-bs-toggle="modal" data-bs-target="#agregarAlumnoModal">Agregar Alumnos</button>
                    <button class="btn-profesor-agregar-curso" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar Curso</button>
                </div>
            </div>
        
            <hr class="linea_header">
        
            <div class="search_bar">
                <input type="text" id="filter_input_profesor" class="form-control" placeholder="Buscar cursos...">
            </div>
        
            <!-- Modal Agregar Alumno -->
            <div class="modal fade" id="agregarAlumnoModal" tabindex="-1" aria-labelledby="agregarAlumnoLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="agregarAlumnoLabel">Agregar Alumnos</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <form id="studentForm">
                                <div class="mb-3" style="margin-top: 20px;">
                                    <label for="csvUpload" class="form-label"></label>
                                    <input type="file" class="form-control" id="csvUpload" accept=".csv">
                                    <small class="form-text text-muted">Sube un archivo .csv que contenga las credenciales de los alumnos.</small>
                                </div>
        
                                <!-- Campos ocultos -->
                                <input type="hidden" id="userID">
                                <input type="hidden" id="firstName">
                                <input type="hidden" id="lastName">
                                <input type="hidden" id="username">
                                <input type="hidden" id="password">
                            </form>
        
                            <h5>Lista de Usuarios:</h5>
                            <table class="table table-bordered mt-4" id="userTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Usuario</th>
                                        <th>Contraseña</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Aquí se agregan los usuarios -->
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="saveStudentButton">Agregar Alumno</button>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Modal Agregar Curso -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar Curso</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="courseForm">
                                <!-- Nombre del Curso -->
                                <div class="mb-3">
                                    <label for="courseName" class="form-label">Nombre del Curso</label>
                                    <input type="text" class="form-control" id="courseName" placeholder="Escribe el nombre del curso" maxlength="50" required>
                                    <small id="courseNameCount" class="form-text text-muted">0/50 caracteres</small>
                                </div>
                                <!-- Clave del Curso -->
                                <div class="mb-3">
                                    <label for="courseKey" class="form-label">Clave del Curso</label>
                                    <input type="text" class="form-control" id="courseKey" placeholder="Escribe la clave del curso" maxlength="16" required>
                                    <small id="courseKeyCount" class="form-text text-muted">0/16 caracteres</small>
                                </div>
                                <!-- Descripción del Curso -->
                                <div class="mb-3">
                                    <label for="description" class="form-label">Descripción del curso</label>
                                    <textarea class="form-control" id="description" rows="4" placeholder="Escribe una breve descripción del curso" maxlength="3000"></textarea>
                                    <small id="descriptionCount" class="form-text text-muted">0/3000 caracteres</small>
                                </div>
                                <!-- Lista de alumnos -->
                                <div class="mb-3">
                                    <label for="studentSelect" class="form-label">Alumnos a Agregar</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="searchStudent" placeholder="Buscar alumno..." aria-label="Buscar alumno">
                                    </div>
                                    <div id="studentDropdown" class="dropdown-menu" style="width: 100%; max-height: 200px; overflow-y: auto; display: none;"></div>
                                    <div id="studentListBox" class="form-control" style="height: 150px; overflow-y: auto; padding: 10px;">
                                        <!-- Los alumnos seleccionados se mostrarán aquí -->
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" id="saveCourseButton">Guardar Curso</button>
                        </div>
                    </div>
                </div>
                <div id="nav_role"></div>
            </div>
            <!-- Contenedor de tarjetas de cursos -->
            <div id="profesor_cursos">
               <!-- Añade más tarjetas de cursos si es necesario -->
           </div>
           <!-- Aquí van los cursos -->
       
        
            <!-- Modal Editar Alumnos -->
            <div class="modal fade" id="editCourseModal" tabindex="-1" aria-labelledby="editCourseModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar Alumnos del Curso</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editStudentForm">
                                <div class="mb-3">
                                    <label for="assigneddescription" class="form-label">Descripción del curso</label>
                                    <textarea class="form-control" id="assigneddescription" rows="4" placeholder="Escribe una breve descripción del curso" maxlength="3000"></textarea>
                                    <small id="assigneddescriptionCount" class="form-text text-muted">0/3000 caracteres</small>
                                </div>
                                <div class="mb-3">
                                    <label for="assignedsearchStudent" class="form-label">Alumnos a editar</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="assignedsearchStudent" placeholder="Buscar alumno...">
                                    </div>
                                    <div id="assignedStudentDropdown" class="dropdown-menu" style="width: 100%; max-height: 200px; overflow-y: auto; display: none;"></div>
                                    <div id="assignedStudentListBox" class="form-control" style="height: 150px; overflow-y: auto; padding: 10px;">
                                        <!-- Alumnos seleccionados se mostrarán aquí -->
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" id="saveStudentChanges">Guardar Cambios</button>
                        </div>
                    </div>
                </div>
            </div>
        
        
            <!-- Scripts -->
            <script src="./scripts/utilities.js"></script>
            <script src="./scripts/frontend_home.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </div>
    </body>        
</html>
