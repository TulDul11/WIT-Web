<!DOCTYPE html>
<html>
    <head>
        <!-- Metadata para la página web -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Título de la página web y su ícono -->
        <title>Whirlpool Training Interface</title>
        <link rel="icon" href="./images/wti_icon_logo.PNG">

        <!-- Metadata que incluye elementos de librerías para diseño -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

        <!-- Metadata con diseño para la página -->
        <link href="./styles/index.css" rel="stylesheet">
    </head>
    <body id="login_body">
        <div class="container" id="login_container">
            <!-- Logo de la página web -->
            <div class="row justify-content-center">
                <div class="col-auto justify-content-center">
                    <img src="./images/wti_logo_white_cropped.png" class="img" alt="Centered Image" id="login_logo">
                </div>
            </div>
            <!-- Nombre de la página web -->
            <div class="row justify-content-center"> 
                <div class="col-auto justify-content-center">
                    <p class="text-center text-white fw-semibold" id="wti_page_name">Whirlpool Training Interface</p>
                </div>
            </div>
            <!-- Símbolo y texto de error -->
            <div class="row justify-content-center">
                <div class="col-auto justify-content-center" id="error_message">
                    <div id="error_symbol">X</div>
                    <p class="text-center fs-6 fw-normal" id="error_text"></p>
                </div>
            </div>
            <!-- Texto de entrada para el usuario -->
            <div class="row justify-content-center p-2 py-3">
                <div class="col-auto justify-content-center">
                    <div class="input-group"> 
                        <input type="text" class="form-control fs-6 px-3 py-3" maxlength="8" placeholder="Usuario..." id="login_user">
                    </div>
                </div>
            </div>
            <!-- Texto de entrada para la contraseña. Incluye botón/icono que cambia la visibilidad de la contraseña -->
            <div class="row justify-content-center p-2">
                <div class="col-auto justify-content-center">
                    <div class="input-group"> 
                        <input type="password" class="form-control fs-6 px-3 py-3" placeholder="Contraseña..." id="login_password">
                        <div id="icon_wrapper" onclick="password_toggling()">
                            <i class="fas fa-eye toggle-password" id="password_toggle"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Botón para el inicio de sesión -->
            <div class="row justify-content-center p-2">
                <div class="col-auto justify-content-center">
                    <div class="input-group"> 
                        <button class="btn btn-primary fs-6 py-3 mx-auto fs-5 fw-semibold" id="login_button" onclick="login_auth()">
                            <span id="login_button_text">Iniciar sesión</span>
                            <span id="login_button_loading_wheel" class='spinner' style="display: none;"></span>
                        </button>
                        
                    </div>
                </div>
            </div>
            <!-- Texto legal al final de la página -->
            <div class="row justify-content-center p-5">
                <div class="col-auto justify-content-center">
                    <p class="text-center text-white fw-light" id="wti_legal_note">@ 2025 TecNova</p>
                </div>
            </div>
        </div>

        <!-- Scripts de funcionalidad y de diseño -->
        <script src="./scripts/frontend_login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
