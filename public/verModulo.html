<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  
  <title>Ver Módulo</title>
  <link rel="icon" href="./images/wti_icon_logo.PNG">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.3.1/dist/css/coreui.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
  <link href="./styles/utilities.css" rel="stylesheet">
</head>
<body class="course_body">
  <!-- Incluimos la barra lateral -->
<div id="sidebar_container"></div>
<script>
  fetch('/utilities.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('sidebar_container').innerHTML = html;
      load_sidebar_data(); // Cuando ya esté cargado el HTML, cargamos los datos dinámicos
    });
</script>


  <!-- CONTENIDO DEL MÓDULO -->
  <div class="container content_body" id="modulo_content">
    <h1 id="modulo_titulo" class="fw-bold mb-4"></h1>
    <div id="modulo_html" class="mb-5"></div>

    <h4 id="juego-titulo" class="fw-bold">Videojuego asociado</h4>
    <div id="juego-container" style="margin-top: 1rem;">
      <iframe 
      id="juego-frame"
      width="100%" 
      height="640" 
      style="max-width: 1100px; margin-inline: auto; display: block; border: none;">
    </iframe>
    

    </div>
  </div>
  <script src="./scripts/utilities.js"></script>
  <script src="./scripts/frontend_verModulo.js"></script>
</body> 
</html>
