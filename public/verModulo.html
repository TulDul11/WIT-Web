<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  
  <title>Ver Módulo</title>
  <link rel="icon" href="./images/wti_icon_logo.PNG">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.3.1/dist/css/coreui.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body class="course_body">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light" id="nav_bar">
    <div class="container-fluid d-flex justify-content-between align-items-center">
  
      <!-- IZQUIERDA: Logo + Breadcrumb juntos -->
      <div class="d-flex align-items-center gap-3">
        <img src="./images/menu_icon_white.png" id="nav_bar_menu" onclick="log_out()" />
        <img src="./images/wti_logo_white_cropped.png" id="nav_bar_logo" onclick="home_screen()" />
  
            <div id="breadcrumb-container" class="d-flex align-items-center text-white">
                <a id="breadcrumb-inicio" class="nav-link p-0 me-2 text-white" href="#" onclick="home_screen()">Inicio</a>
                <span id="breadcrumb-sep-1" class="text-muted mx-2 d-none">></span>
                <a id="breadcrumb-curso" class="nav-link p-0 me-2 text-white d-none" href="#">Curso</a>
                <span id="breadcrumb-sep-2" class="text-muted mx-2 d-none">></span>
                <span id="breadcrumb-extra" class="text-white d-none"></span>
            </div>              
      </div>
  
      <!-- DERECHA: Rol (Profesor/Alumno) -->
      <div id="nav_role" class="text-white fw-semibold"></div>
  
    </div>
  </nav>

  <!-- CONTENIDO DEL MÓDULO -->
  <div class="container mt-5" id="modulo_content">
    <h1 id="modulo_titulo" class="fw-bold mb-4"></h1>
    <div id="modulo_html" class="mb-5"></div>

    <h4 class="fw-bold">Videojuego asociado</h4>
    <div id="juego-container" style="margin-top: 1rem;">
      <iframe 
      id="juego-frame"
      width="100%" 
      height="640" 
      style="max-width: 1100px; margin-inline: auto; display: block; border: none;">
    </iframe>
    

    </div>
  </div>
  <script src="./scripts/frontend_verModulo.js"></script>
</body> 
</html>
